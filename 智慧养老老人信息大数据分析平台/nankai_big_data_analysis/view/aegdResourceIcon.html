<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>老人信息大数据分析平台</title>
    <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <link href="../public/css/base.css" rel="stylesheet" type="text/css" />
    <link href="../libs/css/aegdResourceIcon.css" rel="stylesheet" type="text/css" />
    <script src='../plugin/layui/layui.js' type='text/javascript'></script>
    <script src="../plugin/echarts/echarts.min.js" type='text/javascript'></script>
    <script src="../plugin/jQuery/jQuery.min.js"></script>
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak="></script> -->
    <!-- <script src='../plugin/offlineMap/index.js' type='text/javascript'></script> -->
    <script src='../libs//mapTile/map3.0_init.js' type='text/javascript'></script>
    <script src='../libs//mapTile/map3.0.js' type='text/javascript'></script>

    <script src='../public/js/root.js' type='text/javascript'></script>
    <script src='../public/js/url.js' type='text/javascript'></script>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="layui-row">
                <form class="layui-form" action="">
                    <div class="header">
                        <div class="time-box">
                            <span class="date"></span>
                            <span class="time"></span>
                        </div>
                        <span class="title">养老服务资源展示</span>
                    </div>
                </form>
                <div class="main-tab">
                    <a href="./index.html"><span class="back"></span>返回首页</a>
                    <a href="javascript:location.reload();"><span class="reload"></span>刷新</a>
                </div>
            </div>
        </div>
        <div class="tabLayui">
            <div id="main" class="layui-row">
                <div class="map">
                    <div class="flex">
                        <div class="bag">
                            <div class="title">
                                <img src="../libs/image/企业.png" />
                                <div>服务商数量：<span id="providerNum"></span></div>
                            </div>
                            <div class="title">
                                <img src="../libs/image/人.png" />
                                <div>人员数量：<span id="providerEmployNum"></span></div>
                            </div>
                        </div>
                        <div class="bag">
                            <div class="title">
                                <img src="../libs/image/床.png" />
                                <div>养老机构数量：<span id="homeNumber"></span></div>
                            </div>
                            <div class="title">
                                <img src="../libs/image/人.png" />
                                <div>人员数量：<span id="homeEmployNum"></span></div>
                            </div>
                        </div>
                        <div class="bag">
                            <div class="title">
                                <img src="../libs/image/太阳.png" />
                                <div>日照中心数量：<span id="sunNum"></span></div>
                            </div>
                            <div class="title">
                                <img src="../libs/image/人.png" />
                                <div>人员数量：<span id="sunEmployNum"></span></div>
                            </div>
                        </div>
                    </div>
                    <div id="allmap" style="height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src='../libs/js/aegdResourceIcon.js' type='text/javascript'></script>
</body>

</html>
