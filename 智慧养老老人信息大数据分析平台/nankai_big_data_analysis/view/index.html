  <script type="text/javascript">
    /*
     * @ pwidth 设计稿的宽度
     * @ prem 你要1rem比多少px  我的是1rem比100px
     * */
    (function (doc, win, pwidth, prem) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = clientWidth / pwidth * prem + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window, 3840, 100);

  </script>

  <script>
    layui.config({

      $('#outLogin').click(function () {

        });
        window.localStorage.setItem('currentDataUser', 'null');

      })

      // 管理端进入
      var storage = window.localStorage.getItem('currentDataUser');
      console.log(window.localStorage.getItem('currentDataUser'))
      if (storage && storage != 'null') {
        $.cookie('currentDataUser', storage, {
          path: '/',
        })
      }

      // 直接打开
      if (!$.cookie('currentDataUser') || $.cookie('currentDataUser') == 'null') {
        // window.location.href = 'login.html';
        $.cookie('currentDataUser', storage, {
          path: '/',

      }
