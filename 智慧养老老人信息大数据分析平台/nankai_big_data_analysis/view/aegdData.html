<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>老人信息大数据分析平台</title>
    <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <link href="../public/css/base.css" rel="stylesheet" type="text/css" />
    <link href="../libs/css/aegdData.css" rel="stylesheet" type="text/css" />
    <script src='../plugin/layui/layui.js' type='text/javascript'></script>
    <script src="../plugin/echarts/echarts.min.js" type='text/javascript'></script>
    <script src="../plugin/jQuery/jQuery.min.js"></script>
    <script src='../public/js/root.js' type='text/javascript'></script>
    <script src='../public/js/url.js' type='text/javascript'></script>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="layui-row">
                <form class="layui-form" action="">
                    <div class="header">
                        <div class="time-box">
                            <span class="date"></span>
                            <span class="time"></span>
                        </div>
                        <span class="title">养老服务工单统计</span>
                    </div>
                </form>
                <div class="main-tab">
                    <a href="./index.html"><span class="back"></span>返回首页</a>
                    <a href="javascript:location.reload();"><span class="reload"></span>刷新</a>
                </div>
            </div>
        </div>
        <div class="tabLayui">
            <div id="main" class="layui-row">
                <div class="middle">
                    <div class="height">
                        <div class="layui-col-xs12">
                            <div class="flex">
                                <div>年度统计</div>
                            </div>
                            <div class="num-box">
                                <img src="../libs/image/01.png" />
                                <div class="num-title">
                                    <div class="name">累计服务订单数量（单位：个）</div>
                                    <div class="num" id="orderNumber">0</div>
                                </div>
                            </div>
                            <!-- <div class="num-box">
                                <img src="../libs/image/02.png" />
                                <div class="num-title">
                                    <div class="name">注册用户数量（单位：个）</div>
                                    <div class="num" id="userNum">0</div>
                                </div>
                            </div> -->
                            <div class="num-box">
                                <img src="../libs/image/03.png" />
                                <div class="num-title">
                                    <div class="name">累计服务工时（单位：小时）</div>
                                    <div class="num" id="serviceTime">0</div>
                                </div>
                            </div>
                            <div class="num-box">
                                <img src="../libs/image/04.png" />
                                <div class="num-title">
                                    <div class="name">呼叫中心接收服务数量（单位：个）</div>
                                    <div class="num" id="centre">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="height">
                        <div class="Order-data">
						  <div class="flex">
						      <div>本年服务工单数据统计</div>
						  </div>
                          <div class="chart-box" id="Order-data"></div>
                        </div>
                    </div>
					<div class="height">
						<div class="layui-col-xs12">
						    <div class="flex">
						        <div>本年度各街道订单统计</div>
						    </div>
						    <div class="heightEcharts" id="orderStreet"></div>
						    <div class="isShow" id="orderStreetIsShow">暂无数据</div>
						</div>
					</div>
                </div>
                <div class="middle">
                    <div class="height1">
						<div class="layui-col-xs12">
						    <div class="flex">
						        <div>年度TOP10服务项目</div>
						    </div>
						    <div class="top" id="list">
						    </div>
						    <script id="list-tpl" type="text/html">
						        {{# for(var i=0, len = d.length; i < len; i++ ){ }}
						        <div class="top-box">
						            <img src="{{d[i].img}}" />
						            <div class="title">{{d[i].top}}</div>
						            <div class="name">{{d[i].serviceProjectName}}</div>
						        </div>
						        {{# } }}
						    </script>
						</div>
                    </div>
                    <div class="height1">
						<div class="layui-col-xs12">
						    <div class="flex">
						        <div>年度TOP10服务商</div>
						    </div>
						    <div class="top" id="list1">
						    </div>
						    <script id="list-tpl1" type="text/html">
						        {{# for(var i=0, len = d.length; i < len; i++ ){ }}
						        <div class="top-box">
						            <img src="{{d[i].img}}" />
						            <div class="title">{{d[i].rank}}</div>
						            <div class="name">{{d[i].providerName}}</div>
						        </div>
						        {{# } }}
						    </script>
						</div>
                    </div>
                    <div class="height1">
						<div class="layui-col-xs12">
						    <div class="flex">
						        <div>年度服务质量评价占比</div>
						    </div>
						    <div class="heightEcharts" style="margin-top: 5vh;" id="orderDay"></div>
						    <div class="isShow" id="orderDayIsShow">暂无数据</div>
						</div>
                       <!-- <div class="layui-col-xs12">
                            <div class="flex">
                                <div>近15天养老工单状态统计</div>
                            </div>
                            <div class="heightEcharts" id="state"></div>
                            <div class="isShow" id="stateIsShow">暂无数据</div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='../libs/js/aegdData.js' type='text/javascript'></script>
</body>

</html>
