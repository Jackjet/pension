<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <title>老人信息大数据分析平台</title>
    <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <link href="../public/css/base.css" rel="stylesheet" type="text/css" />
    <link href="../libs/css/serviceDecision.css" rel="stylesheet" type="text/css" />
    <script src='../plugin/layui/layui.js' type='text/javascript'></script>
    <script src="../plugin/echarts/echarts.min.js" type='text/javascript'></script>
    <script src="../plugin/jQuery/jQuery.min.js"></script>
    <script src='../public/js/root.js' type='text/javascript'></script>
    <script src='../public/js/url.js' type='text/javascript'></script>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="layui-row">
                <form class="layui-form" action="">
                    <div class="header">
                        <div class="time-box">
                          <span class="date"></span>
                          <span class="time"></span>
                        </div>
                        <span class="title">养老服务决策分析</span>
                    </div>
                </form>
                <div class="main-tab">
                    <a href="./index.html"><span class="back"></span>返回首页</a>
                    <a href="javascript:location.reload();"><span class="reload"></span>刷新</a>
                </div>
            </div>
        </div>
        <div class="tabLayui">
            <div id="main" class="layui-row">
                <div class="middle">
                    <div class="height">
                        <div class="layui-col-xs12">
                            <div class="flex">
                                <div>老人数量</div>
                            </div>
                            <div class="heightEcharts" id="agedNumber"></div>
                            <div class="isShow" id="agedNumberIsShow">暂无数据</div>
                        </div>
                    </div>
                    <div class="height">
                        <div class="layui-col-xs12">
                            <div class="flex">
                                <div>本年度居家养老领取总金额</div>
                            </div>
                            <div class="heightEcharts" id="getAmount"></div>
                            <div class="isShow" id="getAmountIsShow">暂无数据</div>
                        </div>
                    </div>
                    <div class="height">
                        <div class="layui-col-xs12">
                            <div class="flex">
                                <div>本年度老人服务订单数量</div>
                            </div>
                            <div class="heightEcharts" id="orderCount"></div>
                            <div class="isShow" id="orderCountIsShow">暂无数据</div>
                        </div>
                    </div>
                </div>
                <div class="middle">
                    <div class="height">
                        <div class="layui-col-xs12">
                            <div class="flex">
                                <div>本年度季度订单销量</div>
                            </div>
                            <div class="heightEcharts" id="orderSales"></div>
                            <div class="isShow" id="orderSalesIsShow">暂无数据</div>
                        </div>
                    </div>
                    <div class="height" style="width: 93vw;background: url('../libs/image/serviceDecisionBag.png') no-repeat;background-size: 100% 100%;">
                        <div class="layui-col-xs12">
                            <div class="flex">
                                <div>本年度各街道订单统计</div>
                            </div>
                            <div class="heightEcharts" id="orderStreet"></div>
                            <div class="isShow" id="orderStreetIsShow">暂无数据</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='../libs/js/serviceDecision.js' type='text/javascript'></script>
</body>

</html>
