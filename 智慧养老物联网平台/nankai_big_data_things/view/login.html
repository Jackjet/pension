<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <title>监督管理服务平台</title>
  <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css" />
  <link href="../libs/css/login.css" rel="stylesheet" type="text/css" />
  <script src='../plugin/layui/layui.js' type='text/javascript'></script>
  <script src="../plugin/jQuery/jQuery.min.js"></script>
  <script src="../plugin/Md5/md5.js"></script>
  <script src='../public/js/root.js' type='text/javascript'></script>
  <script src='../public/js/url.js' type='text/javascript'></script>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="layui-row">
        <div class="header">
          <div class="time-box">
            <span class="date"></span>
            <span class="time"></span>
          </div>
          <div class="title">监督管理服务平台</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="flex">
        <img src="../libs/image/titleLeft.png" />
        <div class="title">用户登录</div>
        <img src="../libs/image/titleRight.png" />
      </div>
      <form class="layui-form login" action="" οnsubmit="return">
        <div class="layui-form-item">
          <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="username" placeholder="用户名" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-inline">
            <input type="password" name="password" lay-verify="password" placeholder="密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <input type="checkbox" id="CheckBox" lay-skin="primary" title="记住密码">
        </div>
        <div class="layui-form-item">
          <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="login" class="layui-btn">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src='../libs/js/login.js' type='text/javascript'></script>
</body>

</html>
