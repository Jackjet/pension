<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报警记录查询-红外感应</title>
    <link href="../plugin/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <link href="../public/css/base.css" rel="stylesheet" type="text/css" />
    <link href="../libs/css/infraredRecord.css" rel="stylesheet" type="text/css" />
    <script src='../plugin/layui/layui.js' type='text/javascript'></script>
    <script src="../plugin/jQuery/jQuery.min.js"></script>
    <script src='../public/js/root.js' type='text/javascript'></script>
    <script src='../public/js/url.js' type='text/javascript'></script>
</head>

<body>
    <div class="box">
        <div class="container">
            <div class="layui-row">
                <form class="layui-form" action="">
                    <div class="header">
                        <div class="time-box">
                            <span class="date"></span>
                            <span class="time"></span>
                        </div>
                        <span>报警记录查询-红外感应</span>
                    </div>
                </form>
                <div class="main-tab">
                    <a href="#" id="returnHome"><span class="back"></span>返回首页</a>
                    <a href="javascript:location.reload(true);"><span class="reload"></span>刷新</a>
                </div>
            </div>
        </div>
        <div class="tabLayui">
            <div class="query-condition layui-row">
                <form id="form-query" class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">老人姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="userName" autocomplete="off" class="layui-input"
                                    placeholder="输入老人姓名">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">老人手机</label>
                            <div class="layui-input-block">
                                <input type="text" name="phone" autocomplete="off" class="layui-input"
                                    placeholder="输入老人手机号">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">设备ID</label>
                            <div class="layui-input-block">
                                <input type="text" name="deviceId" autocomplete="off" class="layui-input"
                                    placeholder="输入设备ID">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">报警时间</label>
                            <div class="layui-input-block">
                                <input type="text" name="time" autocomplete="off" class="layui-input" id="input-time"
                                    placeholder="选择报警时间">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">处理状态</label>
                            <div class="layui-input-block">
                                <select name="state" lay-filter="aihao">
                                    <option value=""></option>
                                    <option value="1">已处理</option>
                                    <option value="0">未处理</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-sm" lay-submit
                                lay-filter="querySubmit">查询</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="query-list">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th>设备ID</th>
                            <th>老人姓名</th>
                            <th>老人手机号</th>
                            <th>报警说明</th>
                            <th>报警时间</th>
                            <th>处理时间</th>
                            <th>处理内容</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="list-content">
                    </tbody>
                </table>
            </div>
            <div class="page-paging">
                <div id="paging"></div>
            </div>
        </div>
    </div>
    <script src='../libs/js/infraredRecord.js' type='text/javascript'></script>
</body>

</html>
