<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='../public/common/css/frameWork.css' rel='stylesheet' type='text/css' />
    <link href="../libs/css/index.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../public/common/js/frameWork.js"></script>
    <script type="text/javascript" src="../libs/js/index.js"></script>
    <title>智慧养老服务平台</title>
</head>

<body>
    <header></header>
    <nav>
        <div class='layui-row'>
            <div class='layui-main'>
                <ul class="layui-nav" lay-filter="">
                    <li class="layui-nav-item layui-this layui-selete ">
                    </li>
                    <li class="layui-nav-item layui-this layui-selete">
                        <a href="index.html">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/oneStop/oneStop.html?level=U2Vjb25kbGV2ZWw=">一站式服务</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/article/article.html?level=U2Vjb25kbGV2ZWw=&move=zxjj">中心简介</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="page/subColumn/subColumn.html?level=U2Vjb25kbGV2ZWw=&id=xwtz">新闻通知</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href='page/subColumn/subColumn.html?level=U2Vjb25kbGV2ZWw=&id=zcfg'>政策法规</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href='page/subColumn/subColumn.html?level=U2Vjb25kbGV2ZWw=&id=yscs'>养生常识</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href='page/subColumn/subColumn.html?level=U2Vjb25kbGV2ZWw=&id=yxal'>优秀案例</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href='page/activity/activty.html?level=U2Vjb25kbGV2ZWw='>老人活动</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='layui-main'>
        <div class='layui-row'>
            <div class='layui-col-xs12 banner_main'>
                <div class="layui-carousel" id="banner">
                    <div carousel-item></div>
                </div>
            </div>
            <div class="layui-col-xs12 message">
                <div class='col-xs5'>
                    <div class='information Home_title BG'>
                        <h2>新闻通知
                            <span class='Industry_more' onclick="newCement('xwtz')">查看更多 <i
                                    class="layui-icon">&#xe602;</i></span>
                        </h2>
                        <ul class='list news'>
                            <script id="information1-cell" type="text/html">
                                {{each content as value i}}
                                {{if value.img}}
                                <a href="page/article/article.html?level=U2Vjb25kbGV2ZWw=&move={{value.id}}">
                                    <li data-id='{{value.id}}' class='title'>
                                        <img src="{{value.img}}" />
                                        <div>
                                            <span class='layui-elip'>{{value.title}}</span>
                                        </div>
                                        <p class='info-elip'>{{value.digest}}</p>
                                        <p class='time'>{{value.createTime}}</p>

                                    </li>
                                </a>
                                {{else}}
                                <li>
                                    <a href="page/article/article.html?level=U2Vjb25kbGV2ZWw=&move={{value.id}}">
                                        <span class='data'>{{value.title}}</span>
                                        <i>{{value.createTime}}</i>
                                    </a>
                                </li>
                                {{/if}}
                                {{/each}}
                                {{if content.length === 0}}
                                <!--<div class="nodata">-->
                                    <!--<i class="iconfont TanSantishi"></i>暂无数据 ！-->
                                <!--</div>-->
                                {{/if}}
                            </script>
                        </ul>
                    </div>
                </div>
                <div class='col-xs5'>
                    <div class='information Home_title BG'>
                        <h2>政策法规
                            <span class='Industry_more' onclick="newCement('zcfg')">查看更多 <i
                                    class="layui-icon">&#xe602;</i></span>
                        </h2>
                        <ul class='list law'>
                            <div data-loader="circle" class='loading information-loading'></div>
                            <script id="information2-cell" type="text/html">
                                {{each content as value i}}
                                {{if value.img}}
                                <a href="page/article/article.html?level=U2Vjb25kbGV2ZWw=&move={{value.id}}">
                                    <li data-id='{{value.id}}' class='title'>
                                        <img src="{{value.img}}" />
                                        <div>
                                            <span class='layui-elip'>{{value.title}}</span>
                                        </div>
                                        <p class='info-elip'>{{value.digest}}</p>
                                        <p class='time'>{{value.createTime}}</p>
                                    </li>
                                </a>
                                {{else}}
                                <li>
                                    <a target="_blank" href="page/article/article.html?level=U2Vjb25kbGV2ZWw=&move={{value.id}}">
                                        <span class='data'>{{value.title}}</span>
                                        <i>{{value.createTime}}</i>
                                    </a>
                                </li>
                                {{/if}}
                                {{/each}}
                                <!--{{if content.length === 0}}-->
                                <!--<div class="nodata">-->
                                    <!--<i class="iconfont TanSantishi"></i>暂无数据 ！-->
                                <!--</div>-->
                                <!--{{/if}}-->
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 health">
                <div class="healthTitle">
                    <h2>养生常识</h2>
                </div>
                <ul class='clearfix'>
                    <script id="health-cell" type="text/html">
                        {{each content as value i}}
                            <li class='healthTitle' style="background-image: url({{value.iconAbsolutePath}}); background-size: cover" onclick="health('{{value.id}}')">
                                <h2 class='info-elip1'>{{value.title}}</h2>
                                <p class='info-elip3'>{{value.digest}}</p>
                            </li>
                        {{/each}}
                    </script>
                </ul>
                <a href="javascript:void(0)" onclick="newCement('yscs')"
                    style="font-family: Microsoft YaHei; font-size: 15px">
                    查看更多
                </a>
            </div>
            <div class="layui-col-xs12 case">
                <div class="healthTitle">
                    <h2>优秀案例
                        <!--<span onclick="newCement('yxal')" >查看更多 <i class="layui-icon">&#xe602;</i></span>-->
                    </h2>
                </div>
                <ul class='clearfix'>
                    <script id="case-cell" type="text/html">
                        {{each content as value i}}
                        <li onclick="cases('{{value.id}}')">
                            <img src="{{value.iconAbsolutePath}}" alt="">
                            <div class='info-elip1'>{{value.title}}</div>
                            <p style="color: #999999; font-size: 12px;">{{value.createTime}}</p>
                            <p  class='info-elip' style="text-align:left">{{value.digest}}</p>
                        </li>
                        {{/each}}
                    </script>
                </ul>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
