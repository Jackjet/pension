    <div class='layui-main2' style='margin-bottom: 20px; margin-top: 10px; background-color: #f6f7fb;'>
        <div class='layui-row dataStatB hboder'>
            <div class='layui-col-xs12 pdt20 cla'>
                <span data-id="{{value.id}}" class="fl pdlr">活动分类:</span>
                <li data-id="" class="liang cla_child fl pdlr cursor" style="color:#1f1d1d">不限</li>
                <script id="class-cell" type="text/html">
                    {{each content as value i}}
                    {{if i == 0 }}
                    <li data-id="{{value.id}}" class="cla_child fl pdlr cursor">{{value.name}}</li>
                    {{else}}
                    <li data-id="{{value.id}}" class="cla_child fl pdlr cursor">{{value.name}}</li>
                    {{/if}}
                    {{/each}}
                </script>
            </div>
        </div>
        <div class='layui-row dataStatB hboder mlt15'>
            <div class='layui-col-xs7 pdt10'>
                <h3 class="fl pd10 bold">活动列表</h3>
            </div>
            <div class='layui-col-xs5 pd10'>
                <div class="layui-col-xs12">
                    <div class="layui-form-item">
                        <div class="layui-input-block layui_input_Search">
                            <input type="text" id="startTime" placeholder="请选择开始时间" autocomplete="off"
                                class="layui-input time">
                            <p>至</p>
                            <input type="text" id="endTime" placeholder="请选择结束时间" autocomplete="off"
                                class="layui-input time">
                            <a href="javascript:;" class="layui-btn" id="search_ser">搜 索</a>
                        </div>
                    </div>

            </div>

        <div class='layui-row'>

                <div class='city_new_left'>
                    <!--<h2><span id='species'></span></h2>-->
                    <ul class='main_list_left clearfix'>
                        <div data-loader="circle" class='loading list-loading'></div>
                        <script id="list-cell" type="text/html">
                            {{each content as value i}}
                            {{value}}
                            <li>
                                <a href="../activityDetail/activityDetail.html?move={{value.id}}">
                                    <img style="height: 200px;" src="http://106.3.96.60/resourceLib{{value.icon}}" alt="">
                                    <div class='info-elip'>{{value.name}}</div>
                                    <p class="activity_time"><span style="width:62px">活动时间：</span><span>{{value.startTime}}-{{value.endTime}}</span></p>
                                    <p>活动地点：{{value.address}}</p>
                                </a>
                            </li>
                            {{/each}}
                            {{if content.length === 0}}
                                <div class="nodata">
                                    <i class="iconfont TanSantishi"></i>暂无数据 ！
                                </div>
                            {{/if}}
                        </script>
                    </ul>
                    <div class="pagepadding" style="background-color: #fff;">
                        <script id="text_cen" type="text/html">
                            {{if content.length !== 0}}
                            <div id="laypage"></div>
                            {{/if}}
                        </script>
                    </div>
                    <!-- <div id='laypage'></div> -->
                </div>
