<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../../public/common/css/frameWork.css" rel="stylesheet" type="text/css" />
    <link href="../../../libs/css/login/login.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../../../plugin/jQuery/jQuery.min.js"></script>
    <script type="text/javascript" src="../../../plugin/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../../plugin/templateWeb/templateWeb.js"></script>
    <script type="text/javascript" src="../../../plugin/jQueryCookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../../plugin/wow/wow.min.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/request.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/global.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/common.js"></script>
    <script type="text/javascript" src="../../../public/common/js/libs/publicModule.js"></script>

    <title>智慧养老服务平台</title>
</head>
<body>
    <div class="layui-row">
            <div class="layui-row layui_header_title" style="background-color:#fff">                            
                <div style="height: 110px;">           
                     <div class="layui-main1">                
                         <div class="layui-col-xs3" style="padding-top:10px;">
                            <a href="http://www.smehb.cn/" class="UrlTop" target="_Blank"></a>                    
                            <a href="../../index.html" class="UrlBootom"></a>                    
                            <img class="logo" style="cursor: pointer; margin: 5px 0px;" src="../../../public/images/name.png">   
                            <img class="logo" style="cursor: pointer; margin: 0px 0px;" src="../../../public/images/zim.png">                            
                        </div>                
                        <div class="layui-col-xs5" style="padding-left:15px;">                    
                            <img class="" style="cursor: pointer;" src="">                
                        </div>                
                     </div>
        <div class="layui-col-xs12 login_bg">
            <div class='layui-main'>
                <!-- <h1>精心服务</h1>
                <h1>创新发展</h1>
                <div class='QrCode'>
                    <img src="../../../public/images/code.png" />
                </div> -->
                <div class='login'>
                    <form class="layui-form" onsubmit="return false" id='SingInlogin'>
                        <div class="layui-col-xs6">
                            <div class='layui-text login-text'>
                                用户登录
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class='layui-text register-text'>
                                <span onclick="Register(this)" data-id='0'>
                                    <i class="layui-icon">&#xe679;</i>
                                    立即注册
                                <span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe678;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="loginPhone" lay-verType='tips' lay-verify="loginPhone" placeholder="请输入手机号或身份证号" autocomplete="off" class="layui-input loginUser">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="password" placeholder="请输入密码" lay-verType='tips' lay-verify="password" autocomplete="off" class="layui-input loginPassWord">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class='layui-text login-passWord'>
                                <input type="checkbox" name="CheckBox" title="记住密码" lay-skin="primary" class='CheckBox' checked>
                            </div>
                        </div>
                        <div class="layui-col-xs6">
                            <div class='layui-text login-forget'>
                                <span onclick="Register(this)" data-id='2' style='font-size: 14px;'>忘记密码</span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="SingIn" id='login'>登 录</button>
                        </div>
                    </form>
                </div>

                <div class='register'>
                    <form class="layui-form" onsubmit="return false" id='SingInRegister'>
                        <div class="layui-col-xs5">
                            <div class='layui-text login-text'>
                                用户注册
                            </div>
                        </div>
                        <div class="layui-col-xs7">
                            <div class='layui-text register-text_span'>
                                <span>
                                    <i class="layui-icon">&#xe679;</i>
                                    已有账号，<span onclick="Register(this)" data-id='1'>立即登录</span>
                                <span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe678;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" id='CodePhone1' name="GetQcodePhone" lay-verType='tips' lay-verify="GetQcodePhone" maxlength='11' placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe679;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="SubmitCode" lay-verType='tips' lay-verify="SubmitCode" placeholder="请输入短信验证码" autocomplete="off" class="layui-input">
                                        <button class='GetCode' onclick="verificationCode(this,'CodePhone1')">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="iconfont TanSanqiye"></i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="registerName" lay-verType='tips' lay-verify="registerName" placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="registerPassword" lay-verType='tips' lay-verify="registerPassword" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="layui-col-xs12">-->
                            <!--<div class='layui-inline'>-->
                                <!--<span class="layui-button">-->
                                    <!--<i class="layui-icon">&#xe673;</i>-->
                                <!--</span>-->
                                <!--<div class="layui-form-item">-->
                                    <!--<div class="layui-input-block">-->
                                        <!--<input type="password" name="confirmPassWord" lay-verType='tips' lay-verify="confirmPassWord" placeholder="确认密码" autocomplete="off" class="layui-input">-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-col-xs12">
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="Register" id='register'>注 册</button>
                        </div>
                    </form>
                </div>

                <div class='Forgot'>
                    <form class="layui-form" onsubmit="return false" id='SubmitQCode'>
                        <div class="layui-col-xs5">
                            <div class='layui-text login-text'>
                                忘记密码
                            </div>
                        </div>
                        <div class="layui-col-xs7">
                            <div class='layui-text register-text_span'>
                                <span>
                                    <i class="layui-icon">&#xe679;</i>
                                    已有账号，<span  onclick="Register(this)"  data-id='1'>立即登录</span>
                                <span>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe678;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" id='CodePhone' name="GetQcodePhone" lay-verType='tips' lay-verify="GetQcodePhone" maxlength='11' placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe679;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="text" name="SubmitCode" lay-verType='tips' lay-verify="SubmitCode" placeholder="请输入短信验证码" autocomplete="off" class="layui-input">
                                        <button class='GetCode' onclick="verificationCode(this, 'CodePhone')">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs12">
                            <div class='layui-inline'>
                                <span class="layui-button">
                                    <i class="layui-icon">&#xe673;</i>
                                </span>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="password" name="SubmitPassWord" lay-verType='tips' lay-verify="SubmitPassWord" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--<div class="layui-col-xs12">-->
                            <!--<div class='layui-inline'>-->
                                <!--<span class="layui-button">-->
                                    <!--<i class="layui-icon">&#xe673;</i>-->
                                <!--</span>-->
                                <!--<div class="layui-form-item">-->
                                    <!--<div class="layui-input-block">-->
                                        <!--<input type="password" name="SubmitP" lay-verType='tips' lay-verify="SubmitP" placeholder="确认密码" autocomplete="off" class="layui-input">-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-col-xs12">
                            <button class="layui-btn layui-btn-danger" lay-submit lay-filter="Submit" id='isSub'>提 交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
